<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeopardy Score Tracker</title>

<style>
:root {
  --jeopardy-blue: #091879;
  --jeopardy-dark: #06124a;
  --jeopardy-gold: #fc9e18;
  --correct: #1e7f43;
  --wrong: #8b1d1d;
}

/* ===== DESKTOP FONT ===== */
body {
  margin: 0;
  background: var(--jeopardy-blue);
  color: var(--jeopardy-gold);
  font-family: "Korinna", "Swiss 911", "Arial Black", system-ui, sans-serif;
  text-align: center;
}

/* ===== MOBILE FONT OVERRIDE ===== */
@media (max-width: 600px) {
  body {
    font-family: Helvetica, Arial, sans-serif;
  }
}

header {
  position: sticky;
  top: 0;
  background: var(--jeopardy-dark);
  padding: 12px;
  z-index: 10;
}

h1 {
  margin: 5px 0;
  font-size: 1.8rem;
}

#navigation {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
}

.nav-btn {
  background: var(--jeopardy-gold);
  color: #000;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

.nav-btn.active {
  background: #fff;
}

.page {
  display: none;
}
.page.active {
  display: block;
}

#score {
  font-size: 1.6rem;
  font-weight: bold;
  margin: 10px 0;
}

#controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

button {
  background: var(--jeopardy-gold);
  border: none;
  padding: 10px 16px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

input {
  padding: 8px;
  border-radius: 6px;
  border: none;
  text-align: center;
}

table {
  border-collapse: collapse;
  margin: 20px auto;
  width: 95%;
  max-width: 900px;
}

th, td {
  border: 2px solid #000;
  background: var(--jeopardy-blue);
  color: var(--jeopardy-gold);
  text-align: center;
}

th {
  padding: 8px;
}

td {
  height: 70px;
  font-size: 1.2rem;
  cursor: pointer;
}

td.correct { background: var(--correct); }
td.wrong { background: var(--wrong); }

/* ===== LEADERBOARD TABLE ===== */
#leaderboard table {
  width: 95%;
  max-width: 900px;
}

#leaderboard th {
  background: var(--jeopardy-dark);
  font-size: 1rem;
}

#leaderboard td {
  font-size: 1rem;
  cursor: default;
}

</style>
</head>

<body>

<header>
  <h1>Jeopardy!</h1>
  <div id="navigation">
    <button class="nav-btn active" onclick="showPage('game', event)">Play Game</button>
    <button class="nav-btn" onclick="showPage('leaderboard', event)">Leaderboard</button>
  </div>
</header>

<!-- GAME PAGE -->
<div id="gamePage" class="page active">
  <div id="score">Score: $0</div>

  <div id="controls">
    <button id="roundToggle">Switch to Double Jeopardy</button>
    <button id="resetScore">Reset Score</button>
    <input id="playerName" placeholder="Player Name">
    <input id="episodeDate" placeholder="Episode Date">
    <button id="submitScore">Submit Final Score</button>
  </div>

  <table id="board">
    <tr>
      <th>Cat 1</th><th>Cat 2</th><th>Cat 3</th>
      <th>Cat 4</th><th>Cat 5</th><th>Cat 6</th>
    </tr>
  </table>
</div>

<!-- LEADERBOARD PAGE -->
<div id="leaderboardPage" class="page">
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Score</th>
          <th>Episode</th>
          <th>Submitted</th>
        </tr>
      </thead>
      <tbody id="scoresTable"></tbody>
    </table>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCZNvaM61VH4nEHIT21LWQtZrReUWg6WuE",
  authDomain: "jeopardy-tracker-b4e23.firebaseapp.com",
  databaseURL: "https://jeopardy-tracker-b4e23-default-rtdb.firebaseio.com",
  projectId: "jeopardy-tracker-b4e23"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const scoresRef = db.ref("scores");

const baseValues = [200,400,600,800,1000];
let score = 0;
let multiplier = 1;
let boardState = {1:[], 2:[]};

const board = document.getElementById("board");
const scoreDisplay = document.getElementById("score");

function buildBoard() {
  board.querySelectorAll("tr:not(:first-child)").forEach(r => r.remove());

  baseValues.forEach((val,rowIdx) => {
    const row = document.createElement("tr");
    for(let col=0; col<6; col++){
      const td = document.createElement("td");
      const state = boardState[multiplier][rowIdx]?.[col] ?? 0;

      td.dataset.base = val;
      td.dataset.row = rowIdx;
      td.dataset.col = col;
      td.dataset.state = state;
      td.textContent = "$" + (val * multiplier);
      if(state===1) td.className="correct";
      if(state===2) td.className="wrong";

      td.onclick = () => handleClick(td);
      row.appendChild(td);
    }
    board.appendChild(row);
  });
}

function handleClick(cell){
  const value = Number(cell.dataset.base) * multiplier;
  let state = Number(cell.dataset.state);

  if(state===0){ score+=value; state=1; cell.className="correct"; }
  else if(state===1){ score-=value*2; state=2; cell.className="wrong"; }
  else{ score+=value; state=0; cell.className=""; }

  cell.dataset.state = state;
  const r = cell.dataset.row;
  const c = cell.dataset.col;
  boardState[multiplier][r] ??= [];
  boardState[multiplier][r][c] = state;

  updateScore();
}

function updateScore(){
  scoreDisplay.textContent = "Score: $" + score;
}

document.getElementById("roundToggle").onclick = () => {
  multiplier = multiplier===1 ? 2 : 1;
  document.getElementById("roundToggle").textContent =
    multiplier===1 ? "Switch to Double Jeopardy" : "Switch Back to Single Jeopardy";
  buildBoard();
};

document.getElementById("resetScore").onclick = () => {
  score = 0;
  boardState = {1:[],2:[]};
  updateScore();
  buildBoard();
};

document.getElementById("submitScore").onclick = () => {
  const name = playerName.value.trim();
  const ep = episodeDate.value.trim();
  if(!name || !ep) return alert("Missing info");

  scoresRef.push({
    name,
    score,
    episode: ep,
    submitted: new Date().toLocaleString(),
    ts: Date.now()
  });

  alert("Score submitted!");
};

function showPage(page, e){
  document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
  e.target.classList.add("active");

  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(page+"Page").classList.add("active");

  if(page==="leaderboard") loadLeaderboard();
}

function loadLeaderboard(){
  scoresRef.once("value", snap=>{
    const tbody = document.getElementById("scoresTable");
    tbody.innerHTML = "";
    const data = Object.values(snap.val()||{}).sort((a,b)=>b.ts-a.ts);

    data.forEach((s,i)=>{
      tbody.innerHTML += `
        <tr>
          <td>${i+1}</td>
          <td>${s.name}</td>
          <td>${s.score}</td>
          <td>${s.episode}</td>
          <td>${s.submitted}</td>
        </tr>`;
    });
  });
}

buildBoard();
updateScore();
</script>

</body>
</html>
