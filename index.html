<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeopardy Score Tracker</title>

<style>
:root {
  --jeopardy-blue: #091879;
  --jeopardy-dark: #06124a;
  --jeopardy-gold: #ffb000; /* BRIGHTER GOLD */
  --correct: #1e7f43;
  --wrong: #8b1d1d;
}

/* Desktop font */
body {
  margin: 0;
  background: var(--jeopardy-blue);
  color: var(--jeopardy-gold);
  font-family: "Korinna", "Swiss 911", "Arial Black", system-ui, sans-serif;
  text-align: center;
}

/* Mobile font */
@media (max-width: 600px) {
  body {
    font-family: Helvetica, Arial, sans-serif;
  }
}

header {
  position: sticky;
  top: 0;
  background: var(--jeopardy-dark);
  padding: 12px;
  z-index: 10;
}

h1 {
  margin: 5px 0;
  font-size: 1.8rem;
}

#navigation {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
}

.nav-btn {
  background: var(--jeopardy-gold);
  color: #000;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

.nav-btn.active {
  background: #fff;
}

.page {
  display: none;
}
.page.active {
  display: block;
}

#score {
  font-size: 1.6rem;
  font-weight: bold;
  margin: 10px 0;
}

#controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

button {
  background: var(--jeopardy-gold);
  border: none;
  padding: 10px 16px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

input {
  padding: 8px;
  border-radius: 6px;
  border: none;
  text-align: center;
}

table {
  border-collapse: collapse;
  margin: 20px auto;
  width: 95%;
  max-width: 900px;
}

th, td {
  border: 2px solid #000;
  background: var(--jeopardy-blue);
  color: var(--jeopardy-gold);
  text-align: center;
}

th {
  padding: 8px;
}

td {
  height: 70px;
  font-size: 1.2rem;
  cursor: pointer;
}

td.correct { background: var(--correct); }
td.wrong { background: var(--wrong); }

/* Leaderboard */
#leaderboard th {
  background: var(--jeopardy-dark);
  cursor: pointer;
}

#leaderboard td {
  cursor: default;
}

#exportBtn {
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>
  <h1>Jeopardy!</h1>
  <div id="navigation">
    <button class="nav-btn active" onclick="showPage('game', event)">Play Game</button>
    <button class="nav-btn" onclick="showPage('leaderboard', event)">Leaderboard</button>
  </div>
</header>

<!-- GAME PAGE -->
<div id="gamePage" class="page active">
  <div id="score">Score: $0</div>

  <div id="controls">
    <button id="roundToggle">Switch to Double Jeopardy</button>
    <button id="resetScore">Reset Score</button>
    <input id="playerName" placeholder="Player Name">
    <input id="episodeDate" placeholder="Episode Date">
    <button id="submitScore">Submit Final Score</button>
  </div>

  <table id="board">
    <tr>
      <th>Cat 1</th><th>Cat 2</th><th>Cat 3</th>
      <th>Cat 4</th><th>Cat 5</th><th>Cat 6</th>
    </tr>
  </table>
</div>

<!-- LEADERBOARD PAGE -->
<div id="leaderboardPage" class="page">
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <button id="exportBtn">Export CSV</button>
    <table>
      <thead>
        <tr>
          <th onclick="sortTable('rank')">#</th>
          <th onclick="sortTable('name')">Name</th>
          <th onclick="sortTable('score')">Score</th>
          <th onclick="sortTable('episode')">Episode</th>
          <th onclick="sortTable('submitted')">Submitted</th>
        </tr>
      </thead>
      <tbody id="scoresTable"></tbody>
    </table>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCZNvaM61VH4nEHIT21LWQtZrReUWg6WuE",
  authDomain: "jeopardy-tracker-b4e23.firebaseapp.com",
  databaseURL: "https://jeopardy-tracker-b4e23-default-rtdb.firebaseio.com",
  projectId: "jeopardy-tracker-b4e23"
};

firebase.initializeApp(firebaseConfig);
const scoresRef = firebase.database().ref("scores");

const baseValues = [200,400,600,800,1000];
let score = 0;
let multiplier = 1;
let boardState = {1:[],2:[]};

const board = document.getElementById("board");
const scoreDisplay = document.getElementById("score");

let leaderboardData = [];
let sortState = { col: null, asc: true };

function buildBoard() {
  board.querySelectorAll("tr:not(:first-child)").forEach(r => r.remove());

  baseValues.forEach((val,r) => {
    const row = document.createElement("tr");
    for(let c=0;c<6;c++){
      const td=document.createElement("td");
      const s=boardState[multiplier][r]?.[c]??0;
      td.dataset.base=val; td.dataset.row=r; td.dataset.col=c; td.dataset.state=s;
      td.textContent="$"+(val*multiplier);
      if(s===1)td.className="correct";
      if(s===2)td.className="wrong";
      td.onclick=()=>handleClick(td);
      row.appendChild(td);
    }
    board.appendChild(row);
  });
}

function handleClick(cell){
  const v=Number(cell.dataset.base)*multiplier;
  let s=Number(cell.dataset.state);
  if(s===0){score+=v;s=1;cell.className="correct";}
  else if(s===1){score-=v*2;s=2;cell.className="wrong";}
  else{score+=v;s=0;cell.className="";}
  cell.dataset.state=s;
  boardState[multiplier][cell.dataset.row]??=[];
  boardState[multiplier][cell.dataset.row][cell.dataset.col]=s;
  updateScore();
}

function updateScore(){ scoreDisplay.textContent="Score: $"+score; }

roundToggle.onclick=()=>{
  multiplier=multiplier===1?2:1;
  roundToggle.textContent=multiplier===1?"Switch to Double Jeopardy":"Switch Back to Single Jeopardy";
  buildBoard();
};

resetScore.onclick=()=>{
  score=0; boardState={1:[],2:[]};
  updateScore(); buildBoard();
};

submitScore.onclick=()=>{
  if(!playerName.value||!episodeDate.value) return alert("Missing info");
  scoresRef.push({
    name:playerName.value,
    score,
    episode:episodeDate.value,
    submitted:new Date().toLocaleString(),
    ts:Date.now()
  });
  alert("Score submitted!");
};

function showPage(p,e){
  document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
  e.target.classList.add("active");
  document.querySelectorAll(".page").forEach(pg=>pg.classList.remove("active"));
  document.getElementById(p+"Page").classList.add("active");
  if(p==="leaderboard") loadLeaderboard();
}

function loadLeaderboard(){
  scoresRef.once("value",snap=>{
    leaderboardData=Object.values(snap.val()||{});
    renderLeaderboard();
  });
}

function renderLeaderboard(){
  const tb=document.getElementById("scoresTable");
  tb.innerHTML="";
  leaderboardData.forEach((s,i)=>{
    tb.innerHTML+=`
      <tr>
        <td>${i+1}</td>
        <td>${s.name}</td>
        <td>${s.score}</td>
        <td>${s.episode}</td>
        <td>${s.submitted}</td>
      </tr>`;
  });
}

function sortTable(col){
  sortState.asc = sortState.col===col ? !sortState.asc : true;
  sortState.col = col;

  leaderboardData.sort((a,b)=>{
    let x=a[col]??"", y=b[col]??"";
    if(col==="score") return sortState.asc?x-y:y-x;
    return sortState.asc?(""+x).localeCompare(""+y):(""+y).localeCompare(""+x);
  });
  renderLeaderboard();
}

document.getElementById("exportBtn").onclick=()=>{
  let csv="Rank,Name,Score,Episode,Submitted\n";
  leaderboardData.forEach((s,i)=>{
    csv+=`${i+1},"${s.name}",${s.score},"${s.episode}","${s.submitted}"\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="jeopardy_scores.csv";
  a.click();
};

buildBoard(); updateScore();
</script>

</body>
</html>
